<h2>Buscar por región</h2>
<hr>
<div class="row">

  <div class="col text-center">
    <!-- Search box -->
    <!-- Búsqueda -->
    <button *ngFor="let region of regions" class="btn mx-2"
      [ngClass]="{'btn-outline-primary': selectedRegion === region}" (click)="searchByRegion(region)">
      {{region}}
    </button>

  </div>

  <div class="row">

    <div class="col">
      <shared-loading-spinner *ngIf="isLoading"></shared-loading-spinner>
      <!-- tabla de resultados -->
      <hr>
      <!-- tabla de resultados -->

      <countries-table [countries]="countries"></countries-table>

    </div>

  </div>
